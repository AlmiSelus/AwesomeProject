<div ng-controller="RegisterController">
    <div class="card">
        <div class="card-block">
            <div class="container">
                <!-- Headline -->
                <div class="text-center">
                    <h3><i class="fa fa-lock"></i> Register</h3>
                    <hr class="mt-2 mb-2"/>
                </div>

                <form novalidate="novalidate" class="col-md-offset-3 col-md-6" name="add_user_form">
                    <!-- Email field -->
                    <div class="md-form">
                        <i class="fa fa-envelope prefix"></i>
                        <input type="email" id="emailInput" ng-model="user.email" required="required"/>
                        <label for="emailInput" class="">Email address</label>
                    </div>

                    <!-- Password field -->
                    <div class="md-form" ng-class="{ 'has-error' : add_user_form.user_password.$dirty &amp;&amp; add_user_form.user_password.$invalid }">
                        <i class="fa fa-unlock-alt prefix"></i>
                        <input type="password" id="user_password" name="user_password" ng-model="user.user_password" password-verify="{{user.confirm_password}}" required="required"/>
                        <label for="user_password" class="">Password</label>
                        <div class="help-block" ng-messages="add_user_form.user_password.$error" ng-if="add_user_form.user_password.$dirty">
                            <p ng-message="required">This field is required</p>
                            <p ng-message="passwordVerify">No match!</p>
                            <ul id="strength" check-strength="user.user_password"></ul>
                        </div>
                    </div>

                    <!-- Confirm Password field -->
                    <div class="md-form" ng-class="{ 'has-error' : add_user_form.confirm_password.$dirty &amp;&amp; add_user_form.confirm_password.$invalid }">
                        <i class="fa fa-unlock-alt prefix"></i>
                        <input type="password" id="confirm_password" ng-model="user.confirm_password" name="confirm_password" required="required" password-verify="{{user.user_password}}"/>
                        <label for="confirm_password" class="">Confirm your password</label>
                        <div class="help-block" ng-messages="add_user_form.confirm_password.$error" ng-if="add_user_form.confirm_password.$dirty">
                            <p ng-message="required">This field is required</p>
                            <p ng-message="passwordVerify">No match!</p>
                        </div>
                    </div>

                    <!-- Name field -->
                    <div class="md-form">
                        <i class="fa fa-address-card-o prefix"></i>
                        <input type="text" id="nameInput" ng-model="user.name" required="required"/>
                        <label for="nameInput" class="">First name</label>
                    </div>

                    <!-- Password field -->
                    <div class="md-form">
                        <i class="fa fa-address-card-o prefix"></i>
                        <input type="text" id="surnameInput" ng-model="user.surname" required="required"/>
                        <label for="surnameInput" class="">Last name</label>
                    </div>

                    <!-- ReCaptcha -->
                    <div vc-recaptcha="vc-recaptcha" on-create="setWidgetId(widgetId)"
                         on-success="setResponse(response)"
                         on-expire="cbExpiration()"></div>

                    <div class="text-center">
                        <input type="button" class="btn btn-yellow" ng-click="register()" value="Register" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
