<div ng-controller="LoginController">
    <div class="card">
        <div class="card-block">
            <div class="container">
                <!--Header-->
                <div class="text-center">
                    <h3><i class="fa fa-lock"></i> Login:</h3>
                    <hr class="mt-2 mb-2"/>
                </div>

                <!--Body-->
                <form novalidate="novalidate" class="col-md-offset-3 col-md-6">
                    <div class="md-form">
                        <i class="fa fa-envelope prefix"></i>
                        <input type="email" id="emailInput" ng-model="credentials.username" required="required"/>
                        <label for="emailInput" class="">E-Mail Address</label>
                    </div>

                    <div class="md-form">
                        <i class="fa fa-lock prefix"></i>
                        <input type="password" id="passwordInput" ng-model="credentials.password" required="required"/>
                        <label for="passwordInput" class="">Password</label>
                    </div>

                    <div class="text-center">
                        <input type="button" class="btn btn-yellow" ng-click="login()" value="Login" />
                    </div>

                </form>
            </div>
        </div>

        <!--Footer-->
        <div class="modal-footer">
            <div class="options">
                <p>Not a member? <a href="/#/register">Sign Up</a></p>
                <p>Forgot <a href="#">Password?</a></p>
            </div>
        </div>
    </div>
</div>
