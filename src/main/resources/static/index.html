<!doctype html>
<html>
<head>
    <title>Hello AngularJS</title>
    <link href="css/angular-bootstrap.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="hello" ng-controller="home">
<div class="container">
    <h1>Greeting</h1>

    <div ng-repeat="recipe in recipes.content">
        <div class="">Name: {{recipe.name}}</div>
        <div class="">Difficulty: {{recipe.difficulty}}</div>
        <div class="">Preparation time: {{recipe.prepTime}}</div>
        <div class="">Servings: {{recipe.servings}}</div>
        <div>
            Ingredients: <br/>
            <ul>
                <li ng-repeat="ingredient in recipe.recipeIngredients">{{ingredient.ingredient.name}} - {{ingredient.count}} {{ingredient.measurement}}</li>
            </ul>
        </div>
    </div>
</div>
<script src="js/angular-bootstrap.js" type="text/javascript"></script>
<script src="js/hello.js"></script>
</body>
</html>
